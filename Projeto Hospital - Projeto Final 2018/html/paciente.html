<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/paciente.css">
<link rel="shortcut icon" href="../docs/logo.png" type="image/x-icon" />
<title>Cadastrar pacientes</title>
</head>
<body>
<div class="agendamento">
	<form action="\Projeto Hospital\control\pacienteadd.php" method="get">
		<fieldset>
			<legend>Registrar Paciente</legend>
				Nome: <br/>
				<input type="text" placeholder="Digite o nome do paciente" name="nome"/><br/><br/>

				Sobrenome: <br/>
				<input type="text" placeholder="Digite o sobrenome do paciente" name="sobrenome"/><br/><br/>

				CPF: <br/>
				<input type="text" placeholder="Digite o CPF do paciente" name="cpf"/><br/><br/>

				RG: <br/>
				<input type="text" placeholder="Digite o RG do paciente" name="rg"/><br/><br/>

				Endereço: <br/>
				<input type="text" placeholder="Digite o endereço do paciente" name="endereco"/><br/><br/>

				Email: <br/>
				<input type="text" placeholder="Digite o email do paciente" name="email"/><br/><br/>

				Telefone: <br/>
				<input type="text" placeholder="Digite o telefone do paciente" name="tel"/><br/><br/>

				Celular: <br/>
				<input type="text" placeholder="Digite o celular do paciente" name="cel"/><br/><br/>

				Data de nascimento: <br/>
				<input type="date" name="dataNas"/><br/><br/>

				<input type="submit" name="Enviar" class="submit"/>
		</fieldset>
	</form>
</div>
</body>
</html>
